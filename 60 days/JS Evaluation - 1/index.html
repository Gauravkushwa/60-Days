<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
        width: 100%;
       }
      .tr tr{
        display: grid;
        grid-template-columns: 1fr 3fr 2fr 2fr 2fr;
        padding: 20px 30px;
        color: white;
        text-align: center;
        border-radius: 5px;
       }
       tr td{
        margin-left: 1px;
        padding: 15px 30px;
        text-align: center;
     
       }
      .tr td{
        margin-left: 1px;
        background-color: #0468aa;
        color: white;
        padding: 20px 30px;
        text-align: center;
     
       }
       table tr:nth-child(even) {
        background-color: #8caacf;
        color: black;
        }

        table tr:nth-child(odd) {
        background-color: #ddd;
        color: black;  
        }
        table tr:hover {
        background-color: #ddd;
        }
        .selected{
            display: flex;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
   
    <h1 style="text-align: center;color: #0468aa;">Emaployee Management System</h1>

    <select id="selectData">
        <option value="">Select Department</option>
    </select>

    <select  id="selectSalary">
        <option value="">Sort By Salary</option>
        <option value="lowToHigh">Low to High</option>
        <option value="highToLow">High to Low</option>
    </select>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
</body>
</html>
<script src="./script.js">
</script>

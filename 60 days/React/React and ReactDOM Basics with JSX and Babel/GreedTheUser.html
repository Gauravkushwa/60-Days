<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component code will go here

    let rootElement = document.querySelector("#root");

    function Greeting(prop){
      let Message = prop.Message;
      name = prop.name;
      return React.createElement('p', null, Message, ",",name);
    }
      var element = React.createElement('div',{
        classname: "container"
      },Greeting({
        Message: "Hello",
        name : "Alice",
      }))
      
 let Element = ReactDOM.createRoot(rootElement);
 Element.render(element)

  </script>
</html>
